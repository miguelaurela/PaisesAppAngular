<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera</th>
            <th> Nombre </th>
            <th> Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="pais.flags.png" alt="" class="small-flag">
                <!-- <img src="{{pais.flags.png}}" alt="" class="small-flag"> -->

            <td>{{pais.name.common}}, {{pais.name.official}}</td>
            <td>{{pais.population|number}}</td>
            <td>
                <!-- <a routerlink="">Ver...</a> -->
                <a [routerLink]="[ '/pais', pais.altSpellings[0] ]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
